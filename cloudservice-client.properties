server.port=8111
spring.application.name=service11
eureka.instance.hostname=service11
eureka.client.serviceUrl.defaultZone= http://lsj:123@localhost:8989/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
#eureka.instance.status-page-url-path= /info
#eureka.instance.health-check-url-path= /health
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=service11-8111

management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true

spring.profiles.active=dev

info.app.name=service11
info.company.name= www.lsj.com
info.build.artifactId= @project.artifactId@
info.build.version= @project.version@
